<div class="section-container">
  <!-- Futuro Buscador -->

  <div class="section">
    <!-- Cards -->
    <app-card
      *ngFor="let character of actualCharacters"
      [character]="character"
    ></app-card>

    <ngx-skeleton-loader
      *ngIf="actualCharacters.length ? false : true"
      class="loader"
      [count]="limit"
      [theme]="{
        height: '240px',
        width: '200px',
        'background-color': '#992929'
      }"
    ></ngx-skeleton-loader>
  </div>
  <!-- PaginaciÃ³n -->
  <mat-paginator
    [length]="total"
    [pageSize]="limit"
    (page)="obtainNewPage($event)"
  ></mat-paginator>
</div>
