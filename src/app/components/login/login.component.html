<form action="" [formGroup]="loginForm" (ngSubmit)="comprobarUsuario()">
  <div>
    <label for="publicKey">publicKey</label>
    <input type="text" name="publicKey" formControlName="publicKey" />
  </div>
  <div>
    <label for="privateKey">privateKey</label>
    <input type="text" name="privateKey" formControlName="privateKey" />
  </div>
  <input type="submit" />
</form>
